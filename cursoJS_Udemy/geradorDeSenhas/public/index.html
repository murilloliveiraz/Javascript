<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>
<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">Selecione as opções desejadas</div>
        <p>Quantidade de caracteres: <input type="number" value="8" min="1" max="12" class="qtd-caracteres"></p>
        <p>Adicionar Maiusculas : <input type="checkbox" checked class="chk-maiusculas"></p>
        <p>Adicionar Minusculas : <input type="checkbox" class="chk-minusculas"></p>
        <p>Adicionar Números : <input type="checkbox" class="chk-numeros"></p>
        <p>Adicionar Símbolos : <input type="checkbox" checked class="chk-simbolos"></p>
        <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
